apiVersion: apps/v1
kind: Deployment
metadata:
  name: geo-optimizer-backend
  labels:
    app: geo-optimizer
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: geo-optimizer
      component: backend
  template:
    metadata:
      labels:
        app: geo-optimizer
        component: backend
    spec:
      containers:
      - name: backend
        image: geo-optimizer/backend:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: geo-optimizer-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: geo-optimizer-secrets
              key: redis-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: geo-optimizer-secrets
              key: secret-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: geo-optimizer-frontend
  labels:
    app: geo-optimizer
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: geo-optimizer
      component: frontend
  template:
    metadata:
      labels:
        app: geo-optimizer
        component: frontend
    spec:
      containers:
      - name: frontend
        image: geo-optimizer/frontend:latest
        ports:
        - containerPort: 80
          name: http
        env:
        - name: VITE_API_URL
          value: "http://geo-optimizer-backend:8000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: geo-optimizer-backend
  labels:
    app: geo-optimizer
    component: backend
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: geo-optimizer
    component: backend
---
apiVersion: v1
kind: Service
metadata:
  name: geo-optimizer-frontend
  labels:
    app: geo-optimizer
    component: frontend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: geo-optimizer
    component: frontend
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: geo-optimizer-backend-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: geo-optimizer-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: geo-optimizer-config
data:
  LOG_LEVEL: "INFO"
  CACHE_TTL: "3600"
  MAX_WORKERS: "4"
---
apiVersion: v1
kind: Secret
metadata:
  name: geo-optimizer-secrets
type: Opaque
stringData:
  database-url: "postgresql://user:password@postgres:5432/geo_optimizer"
  redis-url: "redis://redis:6379/0"
  secret-key: "your-secret-key-here-change-in-production"
